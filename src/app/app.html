<!-- Login Form with Error Handling -->
<app-login (loginAttempt)="onLoginAttempt($event)"></app-login>

<!-- Error Message Display -->
@if (errorMessage()) {
  <div class="error-overlay">
    <div class="error-message">
      <div class="error-content">
        <svg class="error-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="#ff4444" stroke-width="2"/>
          <line x1="15" y1="9" x2="9" y2="15" stroke="#ff4444" stroke-width="2"/>
          <line x1="9" y1="9" x2="15" y2="15" stroke="#ff4444" stroke-width="2"/>
        </svg>
        <p>{{ errorMessage() }}</p>
        <button class="close-error" (click)="errorMessage.set('')">Close</button>
      </div>
    </div>
  </div>
}

<router-outlet />
